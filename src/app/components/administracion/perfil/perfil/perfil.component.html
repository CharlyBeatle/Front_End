<div class="container" style="background-color: #F7D9B3;">
    <h1>Administración de Perfiles</h1>
    <div class="row">
        <div class="col-8">
            <mat-form-field appearance="standard">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Digite un criterio de busqueda" #input>
            </mat-form-field>
        </div>
        <div class="col-4" style="text-align: right;">
            <button class="boton" type="button" mat-button (click)="new()">
                <mat-icon>add_circle</mat-icon>&nbsp;Nuevo Perfil
              </button>
        </div>
    </div>
    
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="idPerfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.idPerfil}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nombrePerfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>

      
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row">{{row.estado ? 'Activo': 'Inactivo'}}</td>
          </ng-container>
      
          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row">

                <mat-icon style="cursor: pointer;color:brown" matTooltip="Editar" aria-hidden="false" aria-label="Example home icon" (click)="edit(row)">create</mat-icon>
                <mat-icon style="cursor: pointer;color:brown" matTooltip="Activar/Desactivar" aria-hidden="false" aria-label="Example home icon" (click)="cambiarEstado(row)">block</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay información</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
